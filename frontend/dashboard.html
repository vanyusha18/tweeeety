<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | tweety</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
        }

        .list-item-content h4 {
            margin-bottom: 5px;
        }

        .list-item-content p {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar glass">
        <div class="container">
            <a href="index.html" class="logo">tweety</a>
            <div class="nav-links" id="nav-links"></div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <h2>My Events Dashboard</h2>
            <a href="create-event.html" class="btn btn-primary">Post New Event</a>
        </div>

        <div id="dashboardEvents" style="max-width: 800px; margin: 0 auto;">
            <p class="text-center text-light">Loading your events...</p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        requireAuth();

        const loadDashboard = async () => {
            const container = document.getElementById('dashboardEvents');

            try {
                const events = await api.getUserEvents();

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="glass-card text-center" style="padding: 40px;">
                            <h3>You haven't posted any events yet.</h3>
                            <p class="mb-2">Get started by creating your first community event!</p>
                            <a href="create-event.html" class="btn btn-outline">Create Event</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = events.map(event => `
                    <div class="glass-card list-item">
                        <div class="list-item-content">
                            <h4>${event.name}</h4>
                            <p>üìÖ ${new Date(event.date).toLocaleDateString()} | üìç ${event.location}</p>
                            <p style="margin-top: 5px;"><strong>${event.rsvpCount}</strong> People Attending</p>
                        </div>
                        <div class="list-item-actions">
                            <a href="event.html?id=${event._id}" class="btn btn-outline" style="padding: 6px 16px; margin-right: 10px;">View</a>
                            <button onclick="deleteEvent('${event._id}')" class="btn btn-danger" style="padding: 6px 16px;">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="text-center" style="color:red;">Error: ${err.message}</p>`;
            }
        };

        window.deleteEvent = async (id) => {
            if (confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                try {
                    await api.deleteEvent(id);
                    loadDashboard(); // reload events
                } catch (err) {
                    alert('Error deleting event: ' + err.message);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
