<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Event | tweety</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar glass">
        <div class="container">
            <a href="index.html" class="logo">tweety</a>
            <div class="nav-links" id="nav-links"></div>
        </div>
    </nav>

    <main class="container">
        <div class="glass-card" style="max-width: 600px; margin: 40px auto; padding: 40px;">
            <h2>Create New Event</h2>
            <p class="mb-2 text-light">Host a local gathering and invite the community.</p>

            <form id="createEventForm">
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="e.g. Weekly Tech Meetup">
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="date">Date & Time</label>
                        <input type="datetime-local" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="Tech">Tech</option>
                            <option value="Arts">Arts</option>
                            <option value="Sports">Sports</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" required placeholder="City or Venue">
                </div>

                <div class="form-group">
                    <label for="description">Description <span id="charCount"
                            style="float: right; font-size:0.8rem; color:var(--text-light)">0/500</span></label>
                    <textarea id="description" class="form-control" required maxlength="500"
                        placeholder="What is this event about?"></textarea>
                </div>

                <div class="form-group">
                    <label for="coverImage">Cover Image URL (Optional)</label>
                    <input type="url" id="coverImage" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Post Event</button>
            </form>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        requireAuth();

        const descInput = document.getElementById('description');
        const charCount = document.getElementById('charCount');

        descInput.addEventListener('input', () => {
            charCount.textContent = `${descInput.value.length}/500`;
        });

        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const eventData = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                coverImageUrl: document.getElementById('coverImage').value
            };

            try {
                await api.createEvent(eventData);
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert('Error creating event: ' + err.message);
            }
        });
    </script>
</body>

</html>
